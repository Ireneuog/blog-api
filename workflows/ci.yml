name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()

  ai-tests:
    name: AI Test Suggestions
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc --noEmit

      - name: Run AI test generator
        run: npm run generate:ai-tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CI: true
          GITHUB_BASE_REF: ${{ github.base_ref }}
        continue-on-error: true

      - name: Validate generated tests
        run: npx vitest --run ai-tests/*.ai-generated.test.ts
        if: hashFiles('ai-tests/*.ai-generated.test.ts') != ''
        continue-on-error: true

      - name: Upload AI-generated tests as artifact
        uses: actions/upload-artifact@v4
        if: hashFiles('ai-tests/*.ai-generated.test.ts') != ''
        with:
          name: ai-generated-tests
          path: ai-tests/*.ai-generated.test.ts
          retention-days: 7

      - name: Comment on PR with test results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const testDir = 'ai-tests';
            const files = fs.readdirSync(testDir).filter(f => f.endsWith('.ai-generated.test.ts'));
            
            let comment = '## ðŸ¤– AI Test Generation Results\n\n';
            
            if (files.length === 0) {
              comment += 'No AI-generated tests for this PR.';
            } else {
              comment += `âœ… Generated ${files.length} test file(s):\n`;
              files.forEach(f => {
                comment += `- \`${f}\`\n`;
              });
              comment += '\nðŸ“Ž Download from the artifacts section.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });

